{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}
{% block group_content %}
<h4 class="mt-4">Create a new group!</h4>
<div class="container mt-4">
  <form action="{% url 'groups:create'%}" method="post" id='groupForm'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" clase="btn btn-primary btn-large" value="Create">
  </form>
</div>
{% endblock %}
