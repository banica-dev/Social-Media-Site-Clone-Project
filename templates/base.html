<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Star Social</title>
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JS Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">


  <!-- <link rel="stylesheet" href="% static 'simplesocial/static/css/master.css'% "> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mynav" role='navigation' id='navbar'>
    <div class="container">
      <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
      <ul class="navbar-nav justify-content-end">
        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'posts:create' %}"> <i class="fa fa-sticky-note"></i> Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'groups:all' %}"> <i class="fa fa-users"></i> Groups</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'groups:create' %}"> <i class="fa fa-plus-circle"></i> Create Group</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:logout' %}"><i class="fa fa-times-circle"></i> Log out</a>
        </li>

        {% else %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'groups:all' %}"><i class="fa fa-users"></i> Groups</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:login' %}"><i class="fa fa-plug"></i> Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:SignUp' %}"><i class="fa fa-user-plus"></i> Sign Up</a>
        </li>

        {% endif %}
      </ul>

    </div>
  </nav>
  <div class="container">
    {% block content %}

    {% endblock %}
  </div>

  <canvas id="canvas"></canvas>

</body>
<script src="{% static 'simplesocial/js/master.js'%}" type="text/javascript"></script>

</html>
